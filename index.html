<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de MP3 em Loop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reproduzindo Música em Loop</h1>
        <!-- Áudio oculto, tocando em loop -->
        <audio id="audioPlayer" loop autoplay>
            <source src="descer.mp3" type="audio/mp3">
            Seu navegador não suporta a tag de áudio.
        </audio>
        <p>O áudio está tocando em loop!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
